body {

    h1 {

      position: relative;

    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 12px;
      margin-top: 25px;
      position: relative;
      z-index: 2;
    }

    @media (min-width: 768px) {
      .calendar {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    .day {
      background-color: #fff;
      border: 2px dashed #ffc4d6;
      border-radius: 16px;
      padding: 20px 10px;
      font-weight: bold;
      font-size: 1rem;
      color: #d63384;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.1);
      position: relative;
    }

    .day:hover:not(.locked) {
      transform: scale(1.05);
      background-color: #fff0f7;
    }

    .day::after {
      content: "\1F496";
      position: absolute;
      top: 6px;
      right: 8px;
      font-size: 1rem;
    }

    .day.locked {
      background-color: #f7f7f7;
      border-color: #ddd;
      color: #aaa;
      cursor: not-allowed;
      box-shadow: none;
    }

.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #fff;
  padding: 20px;
  max-width: 90vw;
  border: 2px solid #ff69b4;
  border-radius: 16px;

      left: 0;

      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
